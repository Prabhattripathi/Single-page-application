<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/additional-methods.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>	
	<body>
		<form method="POST">
			<h2>User Registration form</h2>
			<div class="form-group">
				<label class="control-label" for="firstname">First name</label>
				<div class="input-group">
            			<span class="input-group-addon">>></span>
		    			<input type="text" class="form-control" placeholder="First name">
	  			</div>
  			</div>

  			<div class="form-group">
				<label class="control-label" for="lastname">Last name</label>
					<div class="input-group">
            			<span class="input-group-addon">>></span>
		    			<input type="text" class="form-control" placeholder="Last name">
		  			</div>
			</div>

			<div class="form-group">
				<label class="control-label" for="Email">Email address</label>
					<div class="input-group">
            			<span class="input-group-addon">>></span>
		    			<input type="email" class="form-control" placeholder="Email">
		  			</div>
		  	</div>

  			<div class="form-group">
    			<label class="control-label" for="Password">Password</label>
					<div class="input-group">
            			<span class="input-group-addon">>></span>
		    			<input type="password" class="form-control" placeholder="Password">
		  			</div>
		  	</div>

  			<div class="form-group">
  				<label class="control-label" for="Password_again">Confirm Password</label>
  					<div class="input-group">
            			<span class="input-group-addon">>></span>
		  				<input type="Password" class="form-control" placeholder="Type Password again">
		  			</div>
		    </div>  		
      		<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<script>
           $("div.form-group").validate({
            rules: {
                firstname: {
                    minlength: 3,
                    maxlength: 15,
                    required: true,
                },
                lastname: {
                    minlength: 2,
                    maxlength: 5,
                    required: true,
                }
            }
           });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Sign up Page</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/additional-methods.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<form method="POST">
    <div class="form-group">

        <label class="control-label" for="firstname">First Name:</label>
        <div class="input-group">
            <span class="input-group-addon">>></span>
            <input class="form-control" placeholder="Enter First Name" name="firstname" type="text" />
        </div>
    </div>
        
    <div class="form-group">	
        <label class="control-label" for="lastname">Last Name:</label>
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input class="form-control" placeholder="Enter Last Name" name="lastname" type="text" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="telephone">Telephone</label>
        <div class="input-group">
            <span class="input-group-addon">>></span>
            <input class="form-control" placeholder="Enter Telephone" name="telephone" type="number" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <div class="input-group">
            <span class="input-group-addon">>></span>
            <input class="form-control" placeholder="Enter Email" name="email" type="email" />
        </div>
    </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
</form>
 <script>   
    $('form').validate({
        rules: {
            firstname: {
                minlength: 3,
                maxlength: 15,
                required: true
            },
            lastname: {
                minlength: 3,
                maxlength: 15,
                required: true
            },
            telephone: {
                minlength: 7,
                maxlength: 10,
                required: true,
            },
            email: {
                email: true,
                required: true,
            },
        },
        highlight: function(element) {
            
            $(element).closest('.form-group').addClass('has-error');
        },
        unhighlight: function(element) {
            $(element).closest('.form-group').removeClass('has-error');
        },
        errorElement: 'span',
        errorClass: 'help-block',
        errorPlacement: function(error, element) {
            debugger;
            if(element.parent('.input-group').length) {
                error.insertAfter(element.parent());
            } else {
                error.insertAfter(element);
            }
        }
    });
    </script>

</body>
</html>

<!DOCTYPE html>

<h1>My JS Tutorial</h1>
<p>using array</p>
<button onclick="myFunction()">Click me</button>
<p id="demo"></p>
<script>

function myFunction() {
    document.getElementById("demo").innerHTML = cars;
}
</script>
